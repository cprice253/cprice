<!DOCTYPE html>
<!-- was able to get document to add names and show descriptions one at a time, if two or contact cards are clicked on for a descrition, it will only pull the description from the current text within the text area.  -->
<html lang="en">
<head>
	<title>Contact Card</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="contact_card.css">
	<script 
		type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js">
	</script>
	<script type="text/javascript">
		$(document).ready(function(){

			var first_name=$("#first_name");
			var last_name=$("#last_name");
			var description_info=$("#description");

			$(document).on('click', "button", function(){
				$("#contact_card").append("<div id='card_front'><h1>" + first_name.val() + " " + last_name.val() + "</h1><p>Click for description!</div>");
				$("#first_name_form")[0].reset();
				$("#last_name_form")[0].reset();
			});

			$(document).on('click', '#card_front', function(){
				$(this).hide();
				$("#contact_card").append("<div id='card_back'>" + description_info.val() + "</div>");
			});
		});
	</script>
</head>
<body>
	<div id="personal_information">
		<form id="first_name_form">
			First Name:<input maxlength="10" id="first_name" type="text" name="first_name">
		</form>
		<form id="last_name_form">
			Last Name:<input maxlength="10" id="last_name" type="text" name="last_name">
		</form>
		<form id="description_form">
			Description:<textarea maxlength="75" id="description" type="text" name="description" placeholder="Enter Description"></textarea>
		</form>
		<button>Add User</button>
	</div>
	<div id="contact_card">
	</div>
</body>
</html>
